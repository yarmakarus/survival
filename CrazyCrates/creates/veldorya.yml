Crate:
  CrateType: CSGO #Type of crate (CSGO/QuadCrate/QuickCrate/Roulette/CrateOnTheGo/FireCracker/Wonder/Wheel/War/Cosmic(This requires a additional info to work.)).
  CrateName: '&x&e&8&e&8&5&0Veldorya Kasası' #Name of the Inventory if a GUI crate.
  StartingKeys: 0 #Starting amount of keys when the player 1st joins.
  InGUI: true #If the crate shows in the /cc GUI. (If the crate type is QuickCrate/CrateOnTheGo/FireCracker then the Crate will not work. Quick Crate requires a Physical Crate.)
  Slot: 21 #Slot the item is in the GUI.
  OpeningBroadCast: false #Enables/Disables the Broadcasts message when they open a crate.
  BroadCast: '' #Message that is broadcasted when opening the crate.
  Item: 'CHEST' #Item the crate is in the GUI
  Glowing: false #If the crate in the main /cc GUI is glowing or not.
  Name: '&x&b&9&0&0&0&0Menü &x&f&f&0&0&f&f⇴ &x&f&f&0&0&9&9Veldorya Kasası' #Name of the item in the GUI.
  Lore: #The lore of the item in the GUI.
    - '&x&f&3&f&3&a&0This crate contains strange objects.' 
    - '&x&f&3&f&3&a&0You have &6%Keys% keys &x&f&3&f&3&a&0to open this crate with.'
    - '&x&f&3&f&3&a&0&l(&x&e&8&e&8&5&0&l!&x&f&3&f&3&a&0&l) Right click to view rewards.'
  PhysicalKey:
    Name: '&x&4&b&4&b&4&9⇴ &x&e&8&e&8&5&0Veldorya &x&f&3&f&3&a&0Kasası Anahtarı &8◀'
    Lore:
      - ''
      - '&x&f&3&f&3&a&0Bu anahtarı &x&e&8&e&8&5&0/warp kasa&x&f&3&f&3&a&0''da kullanabilirsin!'
    Item: 'FEATHER'
    Glowing: false #Makes the key look enchanted.
